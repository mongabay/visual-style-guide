<!DOCTYPE html>
<html id="sg" {% if site.sg_language %} lang="{{ site.sg_language }}" {% endif %}>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.sg_title %}{{ page.sg_title }} | {% endif %}{{ site.sg_title }}</title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description }}{% else %}{{ site.sg_description }}{% endif %}"
    />
    <meta name="keywords" content="{{ site.sg_keywords }}" />
    <meta name="author" content="{{ site.sg_author }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}{{ site.sg_favicon }}" />
    <link rel="stylesheet" href="{{ site.baseurl }}{{ site.sg_styles }}" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="{{ site.baseurl }}/src/assets/js/libs/jquery-2.1.4.min.js"></script>
  </head>
  <body id="sg">
    <div class="sg-pusher">
      {% include sidebar.html %}
      <main class="sg-main">
        {{ content }}
      </main>
    </div>
    {% include footer.html %}
  </body>
</html>
